<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital-Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <div id="time">
          <span id="hour">12</span>:<span id="min">00</span>:<span id="sec"
            >00</span
          >
          <span id="period"></span>
        </div>
        <div class="calender">
          <span class="item" id="month">Month</span>
          <span class="item" id="day">day</span>
          <span class="item" id="date">date</span>
          <span class="item" id="year">year</span>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
